name: interpolations
channels:
  - conda-forge
dependencies:
  - python=3.9
  # notebooks
  - ipython
  - ipykernel
  # package requirements
  - pandas
  - numpy
  - matplotlib
  - plotly
  - pykrige
  # formatting and linting
  - black
  - black-jupyter
  - flake8
  - flake8-rst-docstrings
  # docs
  - sphinx=4.1.2
  - sphinx_rtd_theme=1.2.2
  - myst-parser=0.18.1
  - docutils=0.16
  - nbsphinx=0.9.2
  # testing
  - pytest
  - pytest-cov
  # pip
  - pip
