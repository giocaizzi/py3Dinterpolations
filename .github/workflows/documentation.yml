name: Documentation

on:
  push:
    branches: [gh-pages]
  pull_request:
    branches: [gh-pages]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
      with:
        ref : ${{ github.ref }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Actions: Build documentation"
        title: "Actions: Build documentation"
        body: "This PR was automatically created by the documentation build action."

      # create new branch, open PR, and push changes to it

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Set up dependencies
      run: |
        sudo apt install pandoc
        pip install --upgrade pip 
        pip install -r requirements.txt
        pip install -r docsrc/requirements.txt
        pip install . 
  
    - name: Building docs
      run : |
        cd docsrc/
        make github-action
        cd ..

